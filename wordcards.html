<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Flashcards - Happy Chinese Learning</title>
    <style>
        /* Ê†∑Âºè‰øùÊåÅ‰∏çÂèò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        }

        body {
            background-color: #eaf8ff;
            padding-bottom: 50px;
        }

        .header {
            background-color: #118ab2;
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid #ffd166;
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 0 #073b4c;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: white;
            color: #118ab2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .card-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 6px solid #118ab2;
        }

        .hanzi {
            font-size: 8rem;
            margin: 30px 0;
            color: #073b4c;
        }

        .pinyin {
            font-size: 2rem;
            color: #ef476f;
            margin-bottom: 20px;
        }

        .meaning {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .sound-btn {
            background-color: #ef476f;
        }

        .prev-btn {
            background-color: #118ab2;
        }

        .next-btn {
            background-color: #06d6a0;
        }

        .progress {
            margin: 20px 0;
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .hanzi {
                font-size: 5rem;
            }
            .pinyin {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>Character Flashcards üìá</h1>
        <p>Click "Listen" to hear pronunciation, navigate with arrows</p>
    </div>

    <div class="card-container">
        <!-- ËøõÂ∫¶ÊèêÁ§∫ÔºàÊñ∞Â¢ûÔºâ -->
        <div class="progress" id="progress">1 / 5</div>
        
        <div class="hanzi" id="hanzi">Â±±</div>
        <div class="pinyin" id="pinyin">shƒÅn</div>
        <div class="meaning" id="meaning">Meaning: A high land formation (e.g., mountain)</div>

        <div class="controls">
            <button class="btn prev-btn" onclick="prevWord()">‚¨ÖÔ∏è Previous</button>
            <button class="btn sound-btn" onclick="playSound()">üîä Listen</button>
            <button class="btn next-btn" onclick="nextWord()">‚û°Ô∏è Next</button>
        </div>
    </div>

    <script>
        let words = []; // Â≠òÂÇ®‰ªéJSONÂä†ËΩΩÁöÑÂçïËØçÊï∞ÊçÆ
        let currentIndex = 0;

        // ÂàùÂßãÂåñÔºö‰ªéwords.jsonÂä†ËΩΩÊï∞ÊçÆ
        async function init() {
            try {
                // Âä®ÊÄÅÂä†ËΩΩJSONÊñá‰ª∂
                const response = await fetch('words.json');
                words = await response.json();
                
                // Âä†ËΩΩÊàêÂäüÂêéÊõ¥Êñ∞Âç°Áâá
                updateCard();
            } catch (error) {
                console.error('Failed to load words:', error);
                document.getElementById('meaning').textContent = "Error loading words. Please check the file.";
            }
        }

        // ‰∏ä‰∏Ä‰∏™ÂçïËØçÔºàÊñ∞Â¢ûÂäüËÉΩÔºâ
        function prevWord() {
            if (words.length === 0) return;
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }

        // ‰∏ã‰∏Ä‰∏™ÂçïËØç
        function nextWord() {
            if (words.length === 0) return;
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        }

        // Êõ¥Êñ∞Âç°ÁâáÂÜÖÂÆπÔºàÂåÖÂê´ËøõÂ∫¶ÊòæÁ§∫Ôºâ
        function updateCard() {
            if (words.length === 0) return;
            
            const word = words[currentIndex];
            document.getElementById('hanzi').textContent = word.hanzi;
            document.getElementById('pinyin').textContent = word.pinyin;
            document.getElementById('meaning').textContent = word.meaning;
            // ÊòæÁ§∫ËøõÂ∫¶ÔºàÂΩìÂâç/ÊÄªÊï∞Ôºâ
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${words.length}`;
        }

        // Êí≠ÊîæËØªÈü≥
        function playSound() {
            if (words.length === 0) return;
            
            const audio = new Audio(words[currentIndex].sound);
            audio.play().catch(err => {
                alert("Please click anywhere on the page first, then try playing sound!");
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = init;
    </script>
</body>
</html>
