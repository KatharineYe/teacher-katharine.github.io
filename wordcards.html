<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Flashcards - Happy Chinese Learning</title>
    <style>
        /* ‰øùÊåÅÂéüÊúâÊ†∑Âºè‰∏çÂèò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        }

        body {
            background-color: #eaf8ff;
            padding-bottom: 50px;
            min-height: 100vh; /* Á°Æ‰øùÈ°µÈù¢ÂèØÁÇπÂáªÂå∫ÂüüË∂≥Â§üÂ§ß */
        }

        /* Êñ∞Â¢ûÔºö‰∫§‰∫íÊèêÁ§∫ÈÅÆÁΩ©ÔºàÈ¶ñÊ¨°Âä†ËΩΩÊó∂ÊòæÁ§∫Ôºâ */
        .interaction-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }

        .interaction-prompt button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ef476f;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        /* ÂÖ∂‰ªñÊ†∑Âºè‰øùÊåÅ‰∏çÂèò */
        .header {
            background-color: #118ab2;
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid #ffd166;
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 0 #073b4c;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: white;
            color: #118ab2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .card-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 6px solid #118ab2;
        }

        .hanzi {
            font-size: 8rem;
            margin: 30px 0;
            color: #073b4c;
        }

        .pinyin {
            font-size: 2rem;
            color: #ef476f;
            margin-bottom: 20px;
        }

        .meaning {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .sound-btn {
            background-color: #ef476f;
        }

        .prev-btn {
            background-color: #118ab2;
        }

        .next-btn {
            background-color: #06d6a0;
        }

        .progress {
            margin: 20px 0;
            color: #666;
            font-size: 1rem;
        }

        .status {
            color: #118ab2;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hanzi {
                font-size: 5rem;
            }
            .pinyin {
                font-size: 1.5rem;
            }
            .interaction-prompt {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Êñ∞Â¢ûÔºöÈ¶ñÊ¨°Âä†ËΩΩÊó∂ÊòæÁ§∫ÁöÑ‰∫§‰∫íÊèêÁ§∫ÈÅÆÁΩ© -->
    <div class="interaction-prompt" id="interactionPrompt">
        <p>Welcome! Please click below to enable sound</p>
        <button onclick="enableSound()">Enable Sound</button>
    </div>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>Character Flashcards üìá</h1>
        <p>Click "Listen" to hear pronunciation</p>
    </div>

    <div class="card-container">
        <div class="progress" id="progress">1 / 5</div>
        
        <div class="hanzi" id="hanzi">Â±±</div>
        <div class="pinyin" id="pinyin">shƒÅn</div>
        <div class="meaning" id="meaning">Meaning: A high land formation (e.g., mountain)</div>

        <div class="controls">
            <button class="btn prev-btn" onclick="prevWord()">‚¨ÖÔ∏è Previous</button>
            <button class="btn sound-btn" onclick="playSound()">üîä Listen</button>
            <button class="btn next-btn" onclick="nextWord()">‚û°Ô∏è Next</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        const speechSynthesis = window.speechSynthesis;
        let isUserInteracted = false; // Ê†áËÆ∞Áî®Êà∑ÊòØÂê¶Â∑≤‰∫§‰∫í

        // ÂàùÂßãÂåñÔºöÂä†ËΩΩÂçïËØçÊï∞ÊçÆ
        async function init() {
            try {
                const wordResponse = await fetch('words.json');
                words = await wordResponse.json();
                updateCard();

                if (!speechSynthesis) {
                    document.getElementById('status').textContent = "Your browser does not support speech. Try Chrome/Edge.";
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('status').textContent = "Error loading words";
            }
        }

        // Êñ∞Â¢ûÔºöÁî®Êà∑ÁÇπÂáª"Enable Sound"ÂêéËß¶ÂèëÔºåÊ†áËÆ∞‰∏∫Â∑≤‰∫§‰∫í
        function enableSound() {
            isUserInteracted = true;
            document.getElementById('interactionPrompt').style.display = 'none'; // ÈöêËóèÈÅÆÁΩ©
            document.getElementById('status').textContent = "Sound enabled. Click 'Listen' to play.";
        }

        // ‰∏ä‰∏Ä‰∏™ÂçïËØç
        function prevWord() {
            if (words.length === 0) return;
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
            isUserInteracted = true; // ÁÇπÂáªÊåâÈíÆ‰πüÁÆó‰∫§‰∫í
        }

        // ‰∏ã‰∏Ä‰∏™ÂçïËØç
        function nextWord() {
            if (words.length === 0) return;
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
            isUserInteracted = true; // ÁÇπÂáªÊåâÈíÆ‰πüÁÆó‰∫§‰∫í
        }

        // Êõ¥Êñ∞Âç°ÁâáÂÜÖÂÆπ
        function updateCard() {
            if (words.length === 0) return;
            
            const word = words[currentIndex];
            document.getElementById('hanzi').textContent = word.hanzi;
            document.getElementById('pinyin').textContent = word.pinyin;
            document.getElementById('meaning').textContent = word.meaning;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${words.length}`;
        }

        // Êí≠ÊîæÂèëÈü≥Ôºà‰ºòÂåñÁâàÔºöÂÖàÊ£ÄÊü•Áî®Êà∑ÊòØÂê¶Â∑≤‰∫§‰∫íÔºâ
        function playSound() {
            if (!speechSynthesis) {
                alert("Your browser does not support speech. Please use Chrome, Edge, or Safari.");
                return;
            }

            // Â¶ÇÊûúÁî®Êà∑Â∞öÊú™‰∫§‰∫íÔºåÊèêÁ§∫ÂÖàÁÇπÂáªÈ°µÈù¢
            if (!isUserInteracted) {
                alert("Please click anywhere on the page first, then try playing sound!");
                return;
            }

            const currentWord = words[currentIndex];
            const statusEl = document.getElementById('status');

            speechSynthesis.cancel(); // ÂÅúÊ≠¢Ê≠£Âú®Êí≠ÊîæÁöÑËØ≠Èü≥

            const utterance = new SpeechSynthesisUtterance(currentWord.hanzi);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.speak(utterance);
            
            utterance.onstart = () => {
                statusEl.textContent = "Playing sound...";
            };
            utterance.onend = () => {
                statusEl.textContent = "Sound played";
            };
            utterance.onerror = (event) => {
                statusEl.textContent = "Failed to play sound. Try again.";
            };
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = init;

        // È¢ùÂ§ñ‰øùÈô©ÔºöÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÈÉΩÁÆó‰∫§‰∫í
        document.addEventListener('click', () => {
            isUserInteracted = true;
            document.getElementById('interactionPrompt').style.display = 'none';
        });
    </script>
</body>
</html>
