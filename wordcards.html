<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word cards - Happy Chinese Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        }

        body {
            background-color: #eaf8ff;
            padding-bottom: 50px;
            min-height: 100vh;
            overflow: hidden;
        }

        /* äº¤äº’æç¤ºé®ç½© */
        .interaction-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .interaction-prompt button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ef476f;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .interaction-prompt button:hover {
            transform: scale(1.1);
        }

        .header {
            background-color: #118ab2;
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid #ffd166;
            position: relative; /* æ–°å¢ï¼šä½¿å­å…ƒç´ å¯ç»å¯¹å®šä½ */
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 0 #073b4c;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: white;
            color: #118ab2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        /* å³ä¸Šè§’å¤ä¹ æŒ‰é’®æ ·å¼ */
        .review-btn-header {
            position: absolute;
            right: 20px; /* å³ä¾§å®šä½ï¼Œä¸å·¦ä¾§back-btnå½¢æˆé•œåƒ */
            top: 20px;
            background-color: #ffd166;
            color: #073b4c;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .review-btn-header:hover {
            transform: scale(1.05);
        }

        .card-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 6px solid #118ab2;
        }

        .progress {
            margin: 20px 0;
            color: #666;
            font-size: 1rem;
        }

        .hanzi {
            font-size: 4rem;
            margin: 20px 0;
            color: #073b4c;
            min-height: 100px;  /* é˜²æ­¢æ–‡å­—åˆ‡æ¢æ—¶å¸ƒå±€è·³åŠ¨ */
        }

        /* å›¾ç‰‡å®¹å™¨å’ŒåŠ è½½çŠ¶æ€ */
        .image-container {
            margin: 20px 0;
            min-height: 200px; /* å›ºå®šé«˜åº¦ï¼Œé¿å…åŠ è½½æ—¶å¸ƒå±€è·³åŠ¨ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .char-image {
            max-width: 250px;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            padding: 10px;
            display: none; /* åˆå§‹éšè—ï¼ŒåŠ è½½å®Œæˆåæ˜¾ç¤º */
        }

        /* åŠ è½½åŠ¨ç”»æ ·å¼ */
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #118ab2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* åˆå§‹éšè— */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pinyin {
            font-size: 2rem;
            color: #ef476f;
            margin: 20px 0;
            min-height: 40px; /* é˜²æ­¢æ‹¼éŸ³åˆ‡æ¢æ—¶å¸ƒå±€è·³åŠ¨ */
        }

        .meaning {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            padding: 0 10px;
            min-height: 30px; /* é˜²æ­¢é‡Šä¹‰åˆ‡æ¢æ—¶å¸ƒå±€è·³åŠ¨ */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .sound-btn {
            background-color: #ef476f;
        }

        .prev-btn {
            background-color: #118ab2;
        }

        .next-btn {
            background-color: #06d6a0;
        }

        .status {
            color: #118ab2;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hanzi {
                font-size: 5rem;
                min-height: 80px;
            }
            .pinyin {
                font-size: 1.5rem;
                min-height: 30px;
            }
            .interaction-prompt {
                font-size: 1.2rem;
            }
            .char-image {
                max-width: 200px;
                height: 180px;
            }
            .image-container {
                min-height: 180px;
            }
            /* ç§»åŠ¨ç«¯è°ƒæ•´æŒ‰é’®å¤§å° */
            .back-btn, .review-btn-header {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- äº¤äº’æç¤ºé®ç½© -->
    <div class="interaction-prompt" id="interactionPrompt">
        <p>Welcome to Chinese Flashcards!</p>
        <p>Please click the button below to enable sound</p>
        <button onclick="handleUserInteraction()">Enable Sound & Continue</button>
    </div>

    <div class="header">
        <a href="index.html" class="back-btn">â† Back to Home</a>
        <!-- å³ä¸Šè§’å¤ä¹ æŒ‰é’® -->
        <button class="review-btn-header" onclick="goToReview()">Review ğŸ”</button>
        <h1>Character Flashcards ğŸ“‡</h1>
        <p>Learn Chinese words with images and pronunciation</p>
    </div>

    <div class="card-container">
        <div class="progress" id="progress">1 / 8</div>
        
        <div class="hanzi" id="hanzi">è‹¹æœ</div>
        
        <!-- å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸï¼ˆå«åŠ è½½åŠ¨ç”»ï¼‰ -->
        <div class="image-container">
            <div class="loading" id="loadingIcon"></div> <!-- åŠ è½½å›¾æ ‡ -->
            <img src="" alt="Character image" id="charImage" class="char-image">
        </div>
        
        <div class="pinyin" id="pinyin">pÃ­ng guÇ’</div>
        <div class="meaning" id="meaning">Meaning: Apple</div>

        <div class="controls">
            <button class="btn prev-btn" onclick="prevWord()">â¬…ï¸ Previous</button>
            <button class="btn sound-btn" onclick="playSound()">ğŸ”Š Listen</button>
            <button class="btn next-btn" onclick="nextWord()">â¡ï¸ Next</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        const speechSynthesis = window.speechSynthesis;
        let isUserInteracted = false;
        let dFile = 'data/words.json'; // é»˜è®¤æ–‡ä»¶
        const promptEl = document.getElementById('interactionPrompt');
        // è·å–DOMå…ƒç´ 
        const hanziEl = document.getElementById('hanzi');
        const pinyinEl = document.getElementById('pinyin');
        const meaningEl = document.getElementById('meaning');
        const charImageEl = document.getElementById('charImage');
        const loadingIconEl = document.getElementById('loadingIcon');
        const progressEl = document.getElementById('progress');

        // æ£€æµ‹å¹¶è·å–æœ€æ–°çš„è¯æ±‡æ–‡ä»¶
        async function getLatestWordFile() {
            // å…ˆå°è¯•æ£€æŸ¥æ˜¯å¦å­˜åœ¨å›ºå®šå‘½åçš„æœ€æ–°æ–‡ä»¶
            const latestFile = 'data/words_latest.json';
            try {
                const response = await fetch(latestFile, { method: 'HEAD' });
                if (response.ok) {
                    return latestFile;
                }
            } catch (err) {
                // æ–‡ä»¶ä¸å­˜åœ¨æ—¶çš„é”™è¯¯å¿½ç•¥
            }
            
            // å¦‚æœæ²¡æœ‰å›ºå®šå‘½åçš„æœ€æ–°æ–‡ä»¶ï¼Œæ£€æŸ¥å¸¦åºå·çš„æ–‡ä»¶ï¼ˆä»1å¼€å§‹å‘ä¸Šæ£€æŸ¥ï¼‰
            let i = 1;
            let latestValidFile = null;
            
            while (i <= 10) { // æœ€å¤šæ£€æŸ¥10ä¸ªæ–‡ä»¶
                const testFile = `data/words_${i}.json`;
                try {
                    const response = await fetch(testFile, { method: 'HEAD' });
                    if (response.ok) {
                        latestValidFile = testFile;
                        i++;
                    } else {
                        break; // ä¸€æ—¦æ‰¾åˆ°ä¸å­˜åœ¨çš„æ–‡ä»¶ï¼Œå°±åœæ­¢æ£€æŸ¥
                    }
                } catch (err) {
                    // æ–‡ä»¶ä¸å­˜åœ¨æ—¶çš„é”™è¯¯å¿½ç•¥
                    break;
                }
            }
            
            // è¿”å›æ‰¾åˆ°çš„æœ€æ–°æ–‡ä»¶æˆ–é»˜è®¤æ–‡ä»¶
            return latestValidFile || 'data/words.json';
        }

        // åˆå§‹åŒ–ï¼šåŠ è½½å•è¯æ•°æ®
        async function init() {
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                showLoading();
                // è·å–æœ€æ–°çš„è¯æ±‡æ–‡ä»¶
                dFile = await getLatestWordFile();
                const wordResponse = await fetch(dFile);
                words = await wordResponse.json();
                // åŠ è½½å®Œæˆåæ›´æ–°å¡ç‰‡
                updateCard();
                hideLoading();

                if (!speechSynthesis) {
                    document.getElementById('status').textContent = "Your browser does not support speech. Try Chrome/Edge.";
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('status').textContent = "Error loading words. Check words.json file.";
                charImageEl.src = "images/error.png";
                charImageEl.alt = "Error loading data";
                charImageEl.style.display = "block";
                hideLoading();
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            // éšè—å†…å®¹ï¼Œæ˜¾ç¤ºåŠ è½½å›¾æ ‡
            hanziEl.textContent = "";
            pinyinEl.textContent = "";
            meaningEl.textContent = "";
            charImageEl.style.display = "none";
            loadingIconEl.style.display = "block";
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            loadingIconEl.style.display = "none";
        }

        // å¤„ç†ç”¨æˆ·äº¤äº’
        function handleUserInteraction() {
            isUserInteracted = true;
            promptEl.style.display = 'none';
            promptEl.style.opacity = '0';
            promptEl.style.zIndex = '-1';
            document.body.style.overflow = 'auto';
            document.getElementById('status').textContent = "Sound enabled. Click 'Listen' to play.";
            const preloadUtterance = new SpeechSynthesisUtterance(' ');
            speechSynthesis.speak(preloadUtterance);
        }

        // ä¸Šä¸€ä¸ªå•è¯
        function prevWord() {
            handleUserInteraction();
            if (words.length === 0) return;
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }

        // ä¸‹ä¸€ä¸ªå•è¯
        function nextWord() {
            handleUserInteraction();
            if (words.length === 0) return;
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        }

        // è·³è½¬åˆ°å¤ä¹ é¡µé¢
        function goToReview() {
            handleUserInteraction();
            window.location.href = 'review.html';
        }

        // æ›´æ–°å¡ç‰‡å†…å®¹ï¼ˆå«åŠ è½½çŠ¶æ€ç®¡ç†ï¼‰
        function updateCard() {
            if (words.length === 0) return;
            
            const word = words[currentIndex];
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();

            // æ›´æ–°è¿›åº¦ï¼ˆè¿›åº¦ä¸ä¾èµ–åŠ è½½ï¼Œå¯ç«‹å³æ›´æ–°ï¼‰
            progressEl.textContent = `${currentIndex + 1} / ${words.length}`;

            // é¢„åŠ è½½å›¾ç‰‡ï¼Œç¡®ä¿åŠ è½½å®Œæˆåå†æ˜¾ç¤º
            const img = new Image();
            img.src = word.image;
            img.onload = function() {
                // å›¾ç‰‡åŠ è½½å®Œæˆåæ›´æ–°æ‰€æœ‰å†…å®¹
                hanziEl.textContent = word.hanzi;
                pinyinEl.textContent = word.pinyin;
                meaningEl.textContent = word.meaning;
                charImageEl.src = word.image;
                charImageEl.alt = `Image of ${word.hanzi}`;
                charImageEl.style.display = "block";
                // éšè—åŠ è½½å›¾æ ‡
                hideLoading();
            };

            // å›¾ç‰‡åŠ è½½å¤±è´¥å¤„ç†
            img.onerror = function() {
                hanziEl.textContent = word.hanzi;
                pinyinEl.textContent = word.pinyin;
                meaningEl.textContent = word.meaning;
                charImageEl.src = "images/default.png"; // æ˜¾ç¤ºé»˜è®¤å›¾
                charImageEl.alt = "Image not available";
                charImageEl.style.display = "block";
                hideLoading();
            };
        }

        // æ’­æ”¾AIå‘éŸ³
        function playSound() {
            if (!speechSynthesis) {
                alert("Your browser does not support speech. Please use Chrome, Edge, or Safari.");
                return;
            }

            if (!isUserInteracted) {
                alert("Please click the 'Enable Sound & Continue' button first!");
                return;
            }

            const currentWord = words[currentIndex];
            const statusEl = document.getElementById('status');

            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentWord.hanzi);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.speak(utterance);
            
            utterance.onstart = () => {
                statusEl.textContent = "Playing pronunciation...";
            };
            utterance.onend = () => {
                statusEl.textContent = "Pronunciation played";
            };
            utterance.onerror = (event) => {
                statusEl.textContent = "Failed to play sound. Try again.";
            };
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = init;

        // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®è§¦å‘äº¤äº’
        document.addEventListener('click', (e) => {
            if (e.target !== promptEl && e.target.parentElement !== promptEl) {
                handleUserInteraction();
            }
        });
    </script>
</body>
