<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Flashcards - Happy Chinese Learning</title>
    <style>
        /* ä¿æŒåŸæœ‰æ ·å¼ï¼Œå¼ºåŒ–é®ç½©å±‚æ˜¾ç¤º */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", "Marker Felt", sans-serif;
        }

        body {
            background-color: #eaf8ff;
            padding-bottom: 50px;
            min-height: 100vh;
            overflow: hidden; /* é®ç½©æ˜¾ç¤ºæ—¶ç¦æ­¢é¡µé¢æ»šåŠ¨ */
        }

        /* å¼ºåŒ–é®ç½©å±‚æ ·å¼ï¼Œç¡®ä¿è¦†ç›–å…¨å± */
        .interaction-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* æœ€é«˜å±‚çº§ï¼Œç¡®ä¿è¦†ç›–æ‰€æœ‰å†…å®¹ */
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .interaction-prompt button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ef476f;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .interaction-prompt button:hover {
            transform: scale(1.1);
        }

        /* å…¶ä»–æ ·å¼ä¿æŒä¸å˜ */
        .header {
            background-color: #118ab2;
            padding: 20px;
            text-align: center;
            border-bottom: 8px solid #ffd166;
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 0 #073b4c;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: white;
            color: #118ab2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .card-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 6px solid #118ab2;
        }

        .hanzi {
            font-size: 8rem;
            margin: 30px 0;
            color: #073b4c;
        }

        .pinyin {
            font-size: 2rem;
            color: #ef476f;
            margin-bottom: 20px;
        }

        .meaning {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .sound-btn {
            background-color: #ef476f;
        }

        .prev-btn {
            background-color: #118ab2;
        }

        .next-btn {
            background-color: #06d6a0;
        }

        .progress {
            margin: 20px 0;
            color: #666;
            font-size: 1rem;
        }

        .status {
            color: #118ab2;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hanzi {
                font-size: 5rem;
            }
            .pinyin {
                font-size: 1.5rem;
            }
            .interaction-prompt {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- äº¤äº’æç¤ºé®ç½© -->
    <div class="interaction-prompt" id="interactionPrompt">
        <p>Welcome to Chinese Flashcards!</p>
        <p>Please click the button below to enable sound</p>
        <button onclick="handleUserInteraction()">Enable Sound & Continue</button>
    </div>

    <div class="header">
        <a href="index.html" class="back-btn">â† Back to Home</a>
        <h1>Character Flashcards ğŸ“‡</h1>
        <p>Click "Listen" to hear pronunciation</p>
    </div>

    <div class="card-container">
        <div class="progress" id="progress">1 / 5</div>
        
        <div class="hanzi" id="hanzi">å±±</div>
        <div class="pinyin" id="pinyin">shÄn</div>
        <div class="meaning" id="meaning">Meaning: A high land formation (e.g., mountain)</div>

        <div class="controls">
            <button class="btn prev-btn" onclick="prevWord()">â¬…ï¸ Previous</button>
            <button class="btn sound-btn" onclick="playSound()">ğŸ”Š Listen</button>
            <button class="btn next-btn" onclick="nextWord()">â¡ï¸ Next</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        const speechSynthesis = window.speechSynthesis;
        let isUserInteracted = false;
        const promptEl = document.getElementById('interactionPrompt');

        // åˆå§‹åŒ–
        async function init() {
            try {
                const wordResponse = await fetch('words.json');
                words = await wordResponse.json();
                updateCard();

                if (!speechSynthesis) {
                    document.getElementById('status').textContent = "Your browser does not support speech. Try Chrome/Edge.";
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('status').textContent = "Error loading words";
            }
        }

        // æ ¸å¿ƒï¼šå¤„ç†ç”¨æˆ·äº¤äº’ï¼ˆç»Ÿä¸€å…¥å£ï¼‰
        function handleUserInteraction() {
            // å¼ºåˆ¶æ ‡è®°ä¸ºå·²äº¤äº’
            isUserInteracted = true;
            // éšè—é®ç½©å±‚ï¼ˆå¤šç§æ–¹å¼ç¡®ä¿ç”Ÿæ•ˆï¼‰
            promptEl.style.display = 'none';
            promptEl.style.opacity = '0';
            promptEl.style.zIndex = '-1';
            // å…è®¸é¡µé¢æ»šåŠ¨
            document.body.style.overflow = 'auto';
            // çŠ¶æ€æç¤º
            document.getElementById('status').textContent = "Sound enabled. Click 'Listen' to play.";
            // è§¦å‘ä¸€æ¬¡ç©ºçš„è¯­éŸ³æ’­æ”¾ï¼ˆé¢„åŠ è½½è¯­éŸ³å¼•æ“ï¼Œé¿å…é¦–æ¬¡æ’­æ”¾å»¶è¿Ÿï¼‰
            const preloadUtterance = new SpeechSynthesisUtterance(' ');
            speechSynthesis.speak(preloadUtterance);
        }

        // ä¸Šä¸€ä¸ªå•è¯
        function prevWord() {
            handleUserInteraction(); // ç‚¹å‡»æŒ‰é’®å³è§†ä¸ºäº¤äº’
            if (words.length === 0) return;
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }

        // ä¸‹ä¸€ä¸ªå•è¯
        function nextWord() {
            handleUserInteraction(); // ç‚¹å‡»æŒ‰é’®å³è§†ä¸ºäº¤äº’
            if (words.length === 0) return;
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        }

        // æ›´æ–°å¡ç‰‡å†…å®¹
        function updateCard() {
            if (words.length === 0) return;
            
            const word = words[currentIndex];
            document.getElementById('hanzi').textContent = word.hanzi;
            document.getElementById('pinyin').textContent = word.pinyin;
            document.getElementById('meaning').textContent = word.meaning;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${words.length}`;
        }

        // æ’­æ”¾å‘éŸ³
        function playSound() {
            if (!speechSynthesis) {
                alert("Your browser does not support speech. Please use Chrome, Edge, or Safari.");
                return;
            }

            // ä¸¥æ ¼æ£€æŸ¥äº¤äº’çŠ¶æ€
            if (!isUserInteracted) {
                alert("Please click the 'Enable Sound & Continue' button first!");
                return;
            }

            const currentWord = words[currentIndex];
            const statusEl = document.getElementById('status');

            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(currentWord.hanzi);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.speak(utterance);
            
            utterance.onstart = () => {
                statusEl.textContent = "Playing sound...";
            };
            utterance.onend = () => {
                statusEl.textContent = "Sound played";
            };
            utterance.onerror = (event) => {
                statusEl.textContent = "Failed to play sound. Try again.";
            };
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = init;

        // é¢å¤–ä¿éšœï¼šç‚¹å‡»é¡µé¢ä»»ä½•åœ°æ–¹éƒ½è§¦å‘äº¤äº’ï¼ˆé™¤äº†é®ç½©å±‚æœ¬èº«ï¼‰
        document.addEventListener('click', (e) => {
            if (e.target !== promptEl && e.target.parentElement !== promptEl) {
                handleUserInteraction();
            }
        });
    </script>
</body>
</html>
